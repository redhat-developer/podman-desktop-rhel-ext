name: pr-check

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint-format: 
    name: linter, formatters
    runs-on: ubuntu-24.04
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: add macadam package authentication
        run: |
          echo @crc-org:registry=https://npm.pkg.github.com >> ./.npmrc
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> ./.npmrc

      - name: Execute pnpm
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint:check

      - name: Run formatter
        run: pnpm format:check

  typecheck:
    name: typecheck
    runs-on: ubuntu-24.04
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: add macadam package authentication
        run: |
          echo @crc-org:registry=https://npm.pkg.github.com >> ./.npmrc
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> ./.npmrc
      - name: Execute pnpm
        run: pnpm install

      - name: Run typecheck
        run: pnpm typecheck:backend

  unit-tests:
    name: unit tests / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, ubuntu-24.04, macos-15]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: add macadam package authentication
        run: |
          echo @crc-org:registry=https://npm.pkg.github.com >> ./.npmrc
          echo //npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}} >> ./.npmrc

      - name: Execute pnpm
        run: pnpm install

      - name: Run unit tests
        run: pnpm test
